<div class="row">
 <!-- Ordenes del Usuario-->
	<div class="col s3" *ngIf="showOrders" id="orders">
       
        <h6><b>Orders ({{numOrders}})</b>  {{userquema}}</h6>
        <div class="collection" *ngFor=" let order of orders">
          <a class="collection-item" (click)="showOrder(order)">{{order}}</a> 
        </div>
  </div>
 <!-- Search Order and Map-->
  <div class="col s9" >
      <form (ngSubmit)="getIdOrderByUser(user)" > 
        <div class="input-field col s6">
          <i class="material-icons prefix">mail_outline</i>
          <input type="text" [(ngModel)]= "user"  class="form-control" name="user" placeholder="Enter an user with orders">
        </div>

        <div class="input-field col s6">
          <input type="submit" name="" value="Search Order" class="btn waves-effect bg-primary">
        </div>  
      </form>
      
      <nav style="width:100%;height:70px; margin-top: 70px" *ngIf="showDetailsOrder">
        <div class="nav-wrapper" >
          <div class="col s12">
           <h6>Trace History</h6>
          </div>
        </div>
      </nav>
		  
      <div #gmap style="width:100%;height:400px" *ngIf="showMap"></div>
	</div>

  <div class="col s3">
  </div>

 <!-- Detalles de la Orden  -->
	<div class="col s9" *ngIf="showDetailsOrder">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <h6>Order Details</h6>
        </div>
      </div>
    </nav>
    
   
      <table class="striped">
        <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
          </tr>
        </thead>

        <tbody >
          <tr *ngFor=" let item of items_res.items">
            <td>{{item.product.id}}</td>
            <td>{{item.product.name}}</td>
            <td>${{item.product.eachPrice}}</td>
            <td>{{item.quantity}}</td>
          </tr>
 
        </tbody>
      </table>

  </div>
</div>
